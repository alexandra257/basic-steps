<!DOCTYPE html>

<html>
  <head>
    <!-- changes the name seen on the tab in the browser -->
    <title>Test Page</title>
  </head>
  <body>
    <h1>Hey, I'm a big heading</h1>
    <p>I'm a <b>paragraph</b> element. Cool huh?</p>
    <!-- target _blank makes the link open in a new page -->
    <!-- title text appears when the user hovers over the link -->
    <a href="https://google.com" target="_blank" title="Let's go to Google">
      Click me! I'm a link!</a
    >
    <!-- img elements don't have a closing tag because you can't put anything inside of it -->
    <br />
    <img src="img/mountain.jpg" />
  </body>
</html>
